<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算开学第几周（上取整）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #weekNumber {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        #container {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div id="weekNumber"></div>
    <div id="container"></div>
    <div id="leaderboard">
        <h2>排行榜</h2>
        <ul id="scoreList"></ul>
    </div>
  
    <script>
        const startOfSchoolDate = new Date('2024-09-02');
        const currentDate = new Date();
        const daysDifference = Math.floor((currentDate - startOfSchoolDate) / (1000 * 60 * 60 * 24));
        const weeksDifference = Math.ceil(daysDifference / 7);
        document.getElementById('weekNumber').innerText = `今天是开学以来的第 ${weeksDifference} 周`;
    </script>

    <script src="runner.js"></script>
    <script>
        initRunner('#container');
    </script>
</body>
</html>
