<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>计算开学第几周（上取整）</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            text-align: center;  
            margin-top: 50px;  
        }  
        #weekNumber {  
            font-size: 24px;  
            color: #333;  
            margin-top: 20px;  
        }  
    </style>  
</head>  
<body>  
    <h1>计算今天是2024年9月2日开学以来的第几周（上取整）</h1>  
    <div id="weekNumber"></div>  
  
    <script>  
        // 定义开学日期  
        const startOfSchoolDate = new Date('2024-09-02');  
  
        // 获取当前日期  
        const currentDate = new Date();  
  
        // 计算两个日期之间的天数差  
        const daysDifference = Math.floor((currentDate - startOfSchoolDate) / (1000 * 60 * 60 * 24));  
  
        // 计算周数并上取整  
        // 注意：这里我们不需要对开学日期是周几进行特殊处理，因为上取整会自动处理部分周的情况  
        const weeksDifference = Math.ceil(daysDifference / 7);  
  
        // 将结果输出到网页上  
        document.getElementById('weekNumber').innerText = `今天是开学以来的第 ${weeksDifference} 周（上取整）`;  
    </script>  
</body>  
</html>
