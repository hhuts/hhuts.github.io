<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>计算相隔周数（上取整）</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            text-align: center;  
            margin-top: 50px;  
        }  
        #result {  
            font-size: 24px;  
            color: #333;  
            margin-top: 20px;  
        }  
    </style>  
</head>  
<body>  
    <h1>计算今天离2024年9月2日相隔几周（上取整）</h1>  
    <div id="result"></div>  
  
    <script>  
        // 定义目标日期  
        const targetDate = new Date('2024-09-02');  
  
        // 获取当前日期  
        const currentDate = new Date();  
  
        // 计算两个日期之间的毫秒差  
        const timeDifference = targetDate - currentDate;  
  
        // 将毫秒差转换为天数  
        const daysDifference = timeDifference / (1000 * 60 * 60 * 24);  
  
        // 将天数差异转换为周数（上取整）  
        const weeksDifference = Math.ceil(daysDifference / 7);  
  
        // 将结果输出到网页上  
        document.getElementById('result').innerText = `今天是第 ${weeksDifference} 周（上取整）`;  
    </script>  
</body>  
</html>
